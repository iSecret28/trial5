
<ion-content *ngIf="user$ | async as User">

  <div class="container">
    <img [src]="User.petphoto" alt="">
    <div class="content">
    </div>
  </div>

  <div >
    <ion-card>
      <ion-list>
        <ion-item >
          <ion-avatar slot="start"><img alt=""/></ion-avatar>
          <ion-label>{{User.firstname}} <p>{{User.lastname}}</p></ion-label>
        </ion-item>
      </ion-list>
      
      <ion-list>
        <ion-item>
          <ion-label>Gender</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Age</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Good with</ion-label>
        </ion-item>
      </ion-list>
      
      <ion-label>Pet Disease</ion-label>
      <ion-card>
        <ion-item class="remove">
          <ion-icon class="icon" name="remove-circle-outline"></ion-icon>
          <ion-label>Vitamin B12 deficiency <p>1 times/day</p></ion-label>
        </ion-item>
      </ion-card>
        <ion-label>Location<p><ion-icon name="location-outline"></ion-icon>Cabiao</p></ion-label>
      <ion-card>
        <ion-item>
          <ion-label>MAP</ion-label>
        </ion-item>
      </ion-card>
      <h3>Who is</h3>
      <p>asdsadasdas</p>


      <ion-card>
        <ion-label>Pet name <br> <h1>{{User.petname}}</h1></ion-label>
       
        <ion-item>
          <ion-label><p (click)="addpet()"><ion-icon name="add-outline"></ion-icon>Add new pet</p></ion-label>
        </ion-item>
      </ion-card>

    </ion-card>
  </div>

</ion-content>
