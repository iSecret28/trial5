<ion-app>
    <ion-menu menuId="main-menu" content-Id="main" side="start" type="overlay">
      <ion-content  *ngIf="user$ | async as user">

        <ion-menu-toggle>
          <div class="container" routerLink="/profile">
            <div class="avatar">
              <img class="avatar__image" src="/assets/placeholder.jpeg" />
            </div>
            <p class="user_name">{{user.firstname}} {{user.lastname}} </p>
          </div>
        </ion-menu-toggle>
        
        <div class="label_container">
          <ion-menu-toggle>
            <ion-item routerLink="/profile">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="/profile">
              <ion-icon name="storefront" slot="start"></ion-icon>
              <ion-label>Market</ion-label>
            </ion-item>
          </ion-menu-toggle>
    
          <ion-menu-toggle>
            <ion-item routerLink="/profile">
              <ion-icon name="alert-circle" slot="start"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
          </ion-menu-toggle>
    
          <ion-menu-toggle>
            <ion-item routerLink="">
              <ion-icon name="arrow-back-circle" slot="start"></ion-icon>
              <ion-label>Sign out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
        

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
